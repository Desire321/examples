<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Count</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>Number</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${numbers}">
        <td th:text="${s}">...</td>
    </tr>
    </tbody>
</table>
</body>
</html>
